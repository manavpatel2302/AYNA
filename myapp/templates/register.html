
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url("../static/bg.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 100, 0, 0.3); /* Dark green overlay */
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 50, 0, 0.3);
            animation: fadeSlide 0.7s ease-out;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #040404;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            color: #ff2200;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            transition: 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(48, 32, 32, 0.25);
            box-shadow: 0 0 8px #7ed957, 0 0 12px #aaffaa;
        }

        .form-group input[type="submit"] {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .form-group input[type="submit"]:hover {
            background: linear-gradient(to right, #66bb6a, #a5d6a7);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 100, 0, 0.3);
        }

        .form-group input[type="submit"]:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #fffcfc;
        }

        .login-link a {
            color: #ff0000;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-link a:hover {
            color: #a3ff00;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 16px;
            }

            .form-group input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Register</h1>
        <h2>{{ message }}</h2>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>

</body>
</html>
