{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirm Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url("../static/bg.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 100, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 50, 0, 0.3);
            animation: fadeSlide 0.7s ease-out;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #040404;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(48, 32, 32, 0.25);
            box-shadow: 0 0 8px #7ed957, 0 0 12px #aaffaa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            font-weight: bold;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        button:hover {
            background: linear-gradient(to right, #66bb6a, #a5d6a7);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 100, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm-Password</h2>
        <h2 style="color:red;">{{ msg }}</h2>
        <form action="{% url 'confirm_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" id="email" name="email" required value="{{ uid.email }}">
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
