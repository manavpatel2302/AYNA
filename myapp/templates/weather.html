<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Weather UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('../static/bg\ of\ \ weather.png');
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 15px;
      backdrop-filter: blur(3px);
    }

    input::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #005bea, #00c6ff);
      transform: scale(1.03);
    }

    #weatherResult {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border-left: 4px solid #00d4ff;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    #weatherResult h3 {
      color: #010304;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #weatherResult p {
      font-size: 16px;
      margin: 8px 0;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      display: block;
      margin: 10px auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .container {
        margin: 10% 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h2>üå§Ô∏è Live Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeather()">Check Weather</button>

    <div id="weatherResult"></div>
  </div>

  <script>
    function fetchWeather() {
      const city = document.getElementById('city').value;

      fetch('/get-weather/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: `city=${encodeURIComponent(city)}`
      })
      .then(response => response.json())
      .then(data => {
        const result = document.getElementById('weatherResult');
        if (data.error) {
          result.innerHTML = `<p style="color: #ff4d4f;">‚ùå ${data.error}</p>`;
        } else {
          const icon = data.icon || "01d";  // Fallback to sunny icon if undefined
          result.innerHTML = `
            <h3>üìç ${data.city}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather Icon" class="weather-icon" />
            <p>üå°Ô∏è Temperature: <strong>${data.temp}¬∞C</strong></p>
            <p>‚òÅÔ∏è Condition: <strong>${data.description}</strong></p>
          `;
        }
      });
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + '=') {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
